<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Units Converter</title>
</head>

<body>
    <div class='container'>
        <header class="header">
            <p>Metric/Imperial unit conversion</p>
            <input id="input--number" type="text" placeholder="Enter a number">
            <h1 class="header--display " id="display--number">20</h1>
        </header>
        <main class="main">
            <h2>Length (Meter/Feet)</h2>
            <p id="meters">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            <h2>Volume (Liters/Gallons)</h2>
            <p id="liters">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="kilograms">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
